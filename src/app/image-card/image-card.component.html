<div>
  <div class="card" (click)="onPreview()">
    <div class="image">
      <img src="{{ image.webformatURL }}" class="card-img-top" alt="..." />
    </div>
  </div>
  <div class="card-description" [ngClass]="{ hide: visibility }">
    <div class="row ms-1">
      <span class="me-1">
        <i class="fas fa-eye me-1"></i>
        {{ image.views }}
      </span>
      <span class="me-1">
        <i class="fas fa-heart me-1"></i>
        {{ image.likes }}
      </span>
      <span class="me-1">
        <i class="fas fa-solid fa-tag me-1"></i>
        {{ image.tags }}
      </span>
    </div>
  </div>
</div>
